<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/boardparts.css" />
</head>

<body>
  <div id="game-wrapper">
    <header id="header">
      <div id="lastCall">
        <label for="last-called-list">LAST CALLED: </label>
        <br />
        <select id="last-called-list">
          <option>C - Provolone</option>
        </select>
      </div>
      <div id="call">
        <button type="button" value="RESET GAME" class="no-print" id="btnCheeseCall">
          CALL CHEESE
        </button>
      </div>
      <div id="resets">
        <button type="button" value="RESET CARD" class="no-print" id="btnResetCard">
          RESET CARD
        </button>
        <button type="button" value="RESET GAME" class="no-print" id="btnResetGame">
          RESET GAME
        </button>
      </div>
    </header>

    <div id="cardbox">
      <div id="card"></div>
    </div>

    <footer id="footer">
      <div id="FooterA"></div>
      <div id="FooterB"></div>
      <div id="FooterC"></div>
    </footer>
  </div>
  <!-- END #game-wrapper -->

  <script src="classes/GameData.js"></script>
  <script src="data/the_lists.js"></script>
  <script src="index.js"></script>

  <script>
    console.log(_CHEZY);
    let header = document.getElementById("header");
    let footer = document.getElementById("footer");
    let cardReset = document.getElementById('btnResetCard');

    const resets = document.getElementById("resets");
    window.onload = function () {
      setButtonDisplay();
      setCurrentList.bind(_CHEZY);
      setCardLists.bind(_CHEZY);
    };

    function setButtonDisplay() {
      if (window.innerWidth <= 800) {
        console.log(header);
        let r = header.children[2];
        header.removeChild(r);
        footer.appendChild(r);
      }
    }

    function setCurrentList(){
      if(localStorage.currentList === undefined){
        this.currentList = this.callList();
        localStorage.currentList = JSON.stringify(this.currentList);
      }      
    }

    function setCardLists(){
      if(localStorage.currentCard === undefined){
        this.currentCard = this.fivePacks();
        localStorage.currentCard = JSON.stringify(this.currentCard);
      }
    }

    function resetCard(){
      console.log('reset start');
      this.currentCard = this.fivePacks();
      localStorage.currentCard = JSON.stringify(this.currentCard);
      console.log('reset end');
    }


    // EVENTS 
    cardReset.addEventListener('click', ()=>{
      resetCard.bind(_CHEZY);
    });

  </script>
</body>

</html>
