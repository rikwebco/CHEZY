<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/boardparts.css">
</head>

<body>
    <div id="gameWrapper">

        <div id="heading">

            <button type="button" value="SET THE CARD" class="no-print" id="btnSetCard">SET THE CARD</button>

            <button type="button" value="CHEESE CALL" class="no-print" id="btnCheeseCall">CALL CHEESE</button>

            <div id="callerSpace">
            </div>
            <div id="currentCheese">
                <h3></h3>
            </div>
        </div>
        <div id="currentCheese">
            <h3></h3>
        </div>
        <div class="outer-box">
            <div class="inner-column">
                <div class="call-um">
                    C
                </div>
                <div class="cheese-box c-col" id="C1"></div>
                <div class="cheese-box c-col" id="C2"></div>
                <div class="cheese-box c-col" id="C3"></div>
                <div class="cheese-box c-col" id="C4"></div>
                <div class="cheese-box c-col" id="C5"></div>
            </div>
            <div class="inner-column">
                <div class="call-um">
                    H
                </div>
                <div class="cheese-box h-col" id="H1"></div>
                <div class="cheese-box h-col" id="H2"></div>
                <div class="cheese-box h-col" id="H3"></div>
                <div class="cheese-box h-col" id="H4"></div>
                <div class="cheese-box h-col" id="H5"></div>
            </div>
            <div class="inner-column">
                <div class="call-um">
                    E
                </div>
                <div class="cheese-box e-col" id="E1"></div>
                <div class="cheese-box e-col" id="E2"></div>
                <div class="cheese-box e-col" id="E3"></div>
                <div class="cheese-box e-col" id="E4"></div>
                <div class="cheese-box e-col" id="E5"></div>
            </div>
            <div class="inner-column">
                <div class="call-um">
                    Z
                </div>
                <div class="cheese-box z-col" id="Z1"></div>
                <div class="cheese-box z-col" id="Z2"></div>
                <div class="cheese-box z-col" id="Z3"></div>
                <div class="cheese-box z-col" id="Z4"></div>
                <div class="cheese-box z-col" id="Z5"></div>
            </div>
            <div class="inner-column">
                <div class="call-um">
                    Y
                </div>
                <div class="cheese-box y-col" id="Y1"></div>
                <div class="cheese-box y-col" id="Y2"></div>
                <div class="cheese-box y-col" id="Y3"></div>
                <div class="cheese-box y-col" id="Y4"></div>
                <div class="cheese-box y-col" id="Y5"></div>
            </div>

        </div>
        <div class="game-card-footer">
            <br><br>
            <hr>
            <button type="button" value="RESET GAME" class="no-print" id="btnGameReset">RESET GAME</button>
            <button type="button" value="PRINT THE CARD" class="no-print" id="btnPrintCard">PRINT THE CARD</button>
            <small>Â© 2019 rikwebmedia</small>
        </div>
        <div class="list-called">
            <ul id="calledList"></ul>
        </div>
    </div>
    <script src="data/the_lists.js"></script>
</body>

</html>
