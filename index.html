<html lang="en">

      </div>
      <div id="resets">

          RESET GAME
        </button>
      </div>
    </header>

    <div id="cardbox">
     
    </div>

      <div id="FooterB"></div>
      <div id="FooterC"></div>
    </footer>
  </div>
  <!-- END #game-wrapper -->

  <script src="classes/GameData.js"></script>
  <script src="data/the_lists.js"></script>
  <script src="index.js"></script>

  <script>
    let header = document.getElementById("game-header");
    let footer = document.getElementById("footer");
    let cardReset = document.getElementById('btnResetCard');
    let gameReset = document.getElementById('btnResetGame');

    const resets = document.getElementById("resets");
    window.onload = init;

    function init() {
      setButtonDisplay();
      setCurrentList(_CHEZY);
      setCardLists(_CHEZY);
      buildCardStructure();
      setCardHeaderRow(_CHEZY);
      setCardContent(_CHEZY);
    }

    cardReset.addEventListener('click', () => {
      resetCard(_CHEZY);
    });
    gameReset.addEventListener('click', function(){
      resetGame(_CHEZY);
    });




  </script>
</body>
